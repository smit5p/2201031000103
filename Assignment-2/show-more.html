<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./show-more.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Katibeh:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="show-more2">
      <header class="show-more-frame">
        <div class="f-r-a-m-e-group">
          <div class="f-r-a-m-e1">
            <h1 class="safar4">SAFAR</h1>
            <img
              class="f-r-a-m-e-child"
              loading="eager"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
          <div class="frame-home-about1">
            <div class="frame-link">
              <div class="heading-top-india-tourism">
                <div class="frame-link-hillstations">
                  <div class="home-about">
                    <div class="home4"><a href="index.html">Home</a></div>
                  </div>
                  <div class="home-about1">
                    <div class="about4"><a href="about.html">About</a></div>
                  </div>
                  <b class="destination4"><a href="destination.html">Destination</a></b>
                  <div class="contact4"><a href="contact.html">Contact</a></div>
                </div>
              </div>
              <button class="heading-link-hill-stations">
                <b class="register4"><a href="register.html">Register</a></b>
              </button>
            </div>
          </div>
        </div>
      </header>
      <section class="heading-heritage-tourism">
        <div class="frame-view-all-tours">
          <h1 class="heading-2">Top India Tourism Experiences</h1>
          <div class="frame-link-beaches-india">
            <div class="call-to-action-frame">
              <div class="view-all-tours-frame">
                <b class="link-view1">View All Tours </b>
                <div class="empty-frame">
                  <img
                    class="link-icon1"
                    loading="eager"
                    alt=""
                    src="./public/link1.svg"
                  />
                </div>
              </div>
              <div class="wildlife-link">
                <img
                  class="link-wildlife-santurywebp"
                  loading="eager"
                  alt=""
                  src="./public/link--wildlifesanturywebp@2x.png"
                />
              </div>
              <div class="travel-guide-header">
                <div class="travel-guide">Travel Guide</div>
              </div>
              <div class="subheading-container">
                <div class="heading-412">Wildlife Tourism in India</div>
              </div>
            </div>
            <div class="frame-link-heritagetourism-ind">
              <img
                class="link-hill-station-indiawebp"
                loading="eager"
                alt=""
                src="./public/link--hillstationindiawebp@2x.png"
              />

              <div class="link-frame">
                <div class="travel-guide1">Travel Guide</div>
                <div class="heading-413">Hill Stations in India</div>
              </div>
            </div>
            <div class="frame-link-heritagetourism-ind1">
              <img
                class="link-beaches-indiawebp"
                loading="eager"
                alt=""
                src="./public/link--beachesindiawebp@2x.png"
              />

              <div class="travel-guide-parent">
                <div class="travel-guide2">Travel Guide</div>
                <div class="heading-414">Popular Beaches in India</div>
              </div>
            </div>
            <div class="frame-link-heritagetourism-ind2">
              <img
                class="link-heritage-tourismwebp"
                loading="eager"
                alt=""
                src="./public/link--heritagetourismwebp@2x.png"
              />

              <div class="travel-guide-group">
                <div class="travel-guide3">Travel Guide</div>
                <div class="heading-415">Heritage Tourism in India</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

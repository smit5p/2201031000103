<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Katibeh:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="contact">
      <header class="f-r-a-m-e-parent">
        <div class="f-r-a-m-e">
          <h1 class="safar">SAFAR</h1>
          <img
            class="vector-point-icon"
            loading="eager"
            alt=""
            src="./public/vector-1.svg"
          />
        </div>
        <div class="f-r-a-m-e-about-wrapper">
          <div class="f-r-a-m-e-about">
            <div class="h-o-m-e-text">
              <h3 class="home"><a href="index.html">Home</a></h3>
            </div>
            <div class="login-register">
              <div class="about-destination-contact">
                <h3 class="about"><a href="about.html">About</a></h3>
              </div>
              <div class="about-destination-contact1">
                <h3 class="destination"><a href="destination.html">Destination</a></h3>
              </div>
              <div class="about-destination-contact2">
                <h3 class="contact1"><a href="contact.html">Contact</a></h3>
              </div>
              <div class="login-frame">
                <button class="register-wrapper">
                  <b class="register"><a href="register.html">Register</a></b>
                </button>
                <button class="login-wrapper">
                  <b class="login"><a href="login.html">Login</a></b>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="links">
        <div class="f-r-a-m-e-link-container">
          <div class="f-r-a-m-e-australia-frame-wrapper">
            <div class="f-r-a-m-e-australia-frame">
              <h1 class="help-to-build">
                We are ready to provide the best trip for you
              </h1>
              <h3 class="a-digital-agency">
                We have a variety of the world's best destinations that you can
                choose as your trip destination
              </h3>
              <div class="contact-frame">
                <button class="about-destination-frame">
                  <div class="contact-now">Contact Now</div>
                  <div class="frame-n">
                    <img
                      class="frame-n-icon"
                      alt=""
                      src="./public/empty-frame.svg"
                    />
                  </div>
                </button>
                <div class="link-frames">
                  <div class="our-story-benefits-team-frame">
                    <div class="help-to-build-your-d-fame">
                      <h3 class="about1">About</h3>
                      <div class="about-frame">
                        <div class="our-story">Contact Us</div>
                        <div class="benefits">Feedback</div>
                        <div class="team">Rating</div>
                      </div>
                    </div>
                    <div class="social-media-frames">
                      <h3 class="follow-us">Follow Us</h3>
                      <div class="social-media-frames1">
                        <div class="social-media-icons-frame">
                          <div class="social-media-icons-frame1">
                            <img
                              class="facebook-icon"
                              loading="eager"
                              alt=""
                              src="./public/001facebook.svg"
                            />

                            <div class="facebook">Facebook</div>
                          </div>
                        </div>
                        <div class="social-media-icons-frame2">
                          <div class="twitter-wrapper">
                            <img
                              class="twitter-icon"
                              loading="eager"
                              alt=""
                              src="./public/003twitter.svg"
                            />
                          </div>
                          <div class="twitter">Twitter</div>
                        </div>
                        <div class="social-media-icons-frame3">
                          <div class="instagram-wrapper">
                            <img
                              class="instagram-icon"
                              loading="eager"
                              alt=""
                              src="./public/004instagram@2x.png"
                            />
                          </div>
                          <div class="instagram">Instagram</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tour-link-frames">
            <img
              class="link-thailand1-tourswebp"
              alt=""
              src="./public/link--thailand1tourswebp@2x.png"
            />

            <img
              class="link-australia1-tourswebp"
              loading="eager"
              alt=""
              src="./public/link--australia1tourswebp@2x.png"
            />

            <img
              class="link-malaysia1-tourswebp"
              alt=""
              src="./public/link--malaysia1tourswebp@2x.png"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

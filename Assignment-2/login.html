<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./glo.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Katibeh:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"

  <body>
    <div class="register">
      <section class="register-inner">
        <div class="f-r-a-m-e-parent">
          <div class="f-r-a-m-e">
            <h1 class="safar">SAFAR</h1>
            <img
              class="vector-icon"
              loading="eager"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
          <div class="register-frame">
            <button class="f-r-a-m-e-l-o-g-i-n">
              <b class="register1"><a href="register.html">Register</a></b>
            </button>
          </div>
        </div>
      </section>
      <section class="link-frames">
        <div class="link">
          <div class="sign-up">
            <form class="sign-up-3">
              <div class="input-title">
                <h1 class="log-in">Log in</h1>
              </div>
              <div class="icon">
                <div class="input">
                  <div class="title">Username</div>
                  <div class="input-field">
                    <input
                      class="forgot-password"
                      placeholder="Your username"
                      type="text"
                    />

                    <img class="icon1" alt="" src="./public/icon.svg" />
                  </div>
                  <div class="error">Error</div>
                </div>
                <div class="input1">
                  <input class="title1" placeholder="Password" type="text" />

                  <div class="input-field1">
                    <div class="text">Your email</div>
                    <img class="icon2" alt="" src="./public/icon.svg" />
                  </div>
                  <div class="error1">Error</div>
                </div>
                <div class="button-primary">
                  <div class="forgot-password1">Forgot Password ?</div>
                </div>
              </div>
              <div class="primary-button-instance">
                <button class="button-primary1">
                  <div class="button">Login</div>
                </button>
                <div class="dont-have-an-container">
                  <span class="dont-have-an">Donâ€™t have an account? </span>
                  <span class="sign-up1">Sign up</span>
                </div>
              </div>
            </form>
          </div>
          <div class="country-links-container">
            <img
              class="link-thailand1-tourswebp"
              alt=""
              src="./public/link--thailand1tourswebp@2x.png"
            />

            <img
              class="link-australia1-tourswebp"
              loading="eager"
              alt=""
              src="./public/link--australia1tourswebp@2x.png"
            />

            <img
              class="link-malaysia1-tourswebp"
              alt=""
              src="./public/link--malaysia1tourswebp@2x.png"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

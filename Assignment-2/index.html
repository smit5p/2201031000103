<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />

      href="https://fonts.googleapis.com/css2?family=Katibeh:wght@400&display=swap"

  <body>
    <div class="home">
      <header class="root-frame">
        <div class="about-frame-a">
          <div class="contact-frame-b">
            <h1 class="safar">SAFAR</h1>
            <img
              class="vector-arrow-icon"
              loading="eager"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
          <div class="register-login-frame">
            <div class="frame-c">
              <div class="home-text-a">
                <b class="home1">Home</b>
              </div>
              <div class="frame-d">
                <div class="about-dest-contact">
                  <div class="about"><a href="about.html">About</a></div>
                </div>
                <div class="about-dest-contact1">
                  <div class="destination"><a href="destination.html">Destination</a></div>
                </div>
                <div class="about-dest-contact2">
                  <div class="contact"><a href="contact.html">Contact</a></div>
                </div>
                <div class="register-login">
                  <button class="help-builder">
                    <b class="register"><a href="register.html">Register</a></b>
                  </button>
                  <button class="help-builder1">
                    <b class="login"><a href="login.html">Login</a></b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="frame-e">
        <div class="group-container">
          <div class="unsplash-background">
            <h1 class="help-to-build">
              We are ready to provide the best trip for you
            </h1>
            <div class="a-digital-agency">
              We have a variety of the world's best destinations that you can
              choose as your trip destination
            </div>
            <div class="about-frame">
              <button class="contact-now-frame">
                <div class="contact-now">Contact Now</div>
                <div class="gallery-frame">
                  <img
                    class="empty-frame-icon"
                    alt=""
                    src="./public/empty-frame.svg"
                  />
                </div>
              </button>
              <button class="contact-now-frame1">
                <div class="our-gallery">Our Gallery</div>
                <div class="contact-now-frame-inner">
                  <img
                    class="frame-child"
                    alt=""
                    src="./public/empty-frame.svg"
                  />
                </div>
              </button>
            </div>
          </div>
          <div class="unsplash-l-od-ls-t-hoqn-e-wrapper">
            <div class="unsplash-l-od-ls-t-hoqn-e">
              <div class="unsplashlodlsthoqne"></div>
              <img
                class="unsplasho453m2liufs-icon"
                loading="eager"
                alt=""
                src="./public/unsplasho453m2liufs@2x.png"
              />
            </div>
          </div>
        </div>
      </section>

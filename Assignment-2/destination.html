<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./destination.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Katibeh:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="destination2">
      <header class="frame-home-about">
        <div class="frame-link-thailand">
          <div class="frame-link-nepal">
            <h1 class="safar3">SAFAR</h1>
            <img
              class="frame-link-malaysia"
              loading="eager"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
          <div class="frame-link-maldives">
            <div class="register-frame">
              <div class="heading-international-packages">
                <div class="link-view-all-tours">
                  <div class="bhutan-tour-link">
                    <div class="home3"><a href="index.html">Home</a></div>
                  </div>
                  <div class="bhutan-tour-link1">
                    <div class="about3"><a href="about.html">About</a></div>
                  </div>
                  <b class="destination3"><a href="destination.html">Destination</a></b>
                  <div class="contact3"><a href="contact.html">Contact</a></div>
                </div>
              </div>
              <button class="myanmar-tour-link">
                <b class="register3"><a href="register.html">Register</a></b>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="singapore-tour-link">
        <section class="heading-2-international-holi-parent">
          <h1 class="heading-2-container">
            <span>International Holiday </span>
            <span class="packages">Packages</span>
          </h1>
          <div class="frame-group">
            <div class="third-link-parent">
              <div class="third-link">
                <div class="fourth-link">
                  <b class="link-view">View All Tours </b>
                  <div class="bhutan-link">
                    <img
                      class="link-icon"
                      loading="eager"
                      alt=""
                      src="./public/link.svg"
                    />
                  </div>
                </div>
                <div class="hong-kong-link">
                  <img
                    class="link-bhutan1-tourswebp"
                    loading="eager"
                    alt=""
                    src="./public/link--bhutan1tourswebp@2x.png"
                  />

                  <b class="heading-4">Bhutan Tours</b>
                </div>
              </div>
              <div class="link-group">
                <img
                  class="link-thailand1-tourswebp2"
                  loading="eager"
                  alt=""
                  src="./public/link--thailand1tourswebp@2x.png"
                />

                <b class="heading-41">Thailand Tours</b>
              </div>
              <div class="link-group1">
                <img
                  class="link-nepal1-tourswebp"
                  loading="eager"
                  alt=""
                  src="./public/link--nepal1tourswebp@2x.png"
                />

                <b class="heading-42">Nepal Tours</b>
              </div>
              <div class="link-group2">
                <img
                  class="link-dubai1-tourswebp"
                  loading="eager"
                  alt=""
                  src="./public/link--dubai1tourswebp@2x.png"
                />

                <b class="heading-43">Dubai Tours</b>
              </div>
              <div class="link-group3">
                <img
                  class="link-malaysia1-tourswebp2"
                  loading="eager"
                  alt=""
                  src="./public/link--malaysia1tourswebp@2x.png"
                />

                <b class="heading-44">Malaysia Tours</b>
              </div>
              <div class="link-group4">
                <img
                  class="link-maldives1-tourswebp"
                  loading="eager"
                  alt=""
                  src="./public/link--maldives1tourswebp@2x.png"
                />

                <b class="heading-45">Maldives Tours</b>
              </div>
            </div>
            <div class="indonesia-link-parent">
              <div class="indonesia-link">
                <div class="show-more">
                  <div class="indonesia-group">
                    <img
                      class="link-indonesia1-tourswebp"
                      loading="eager"
                      alt=""
                      src="./public/link--indonesia1tourswebp@2x.png"
                    />

                    <b class="heading-46">Indonesia Tours</b>
                  </div>
                  <button class="tours-section">
                    <div class="show-more1"><a href="show-more.html">Show more</a></div>
                    <div class="frame-with-links">
                      <img
                        class="frame-with-links-child"
                        alt=""
                        src="./public/empty-frame.svg"
                      />
                    </div>
                  </button>
                </div>
                <div class="singapore-tour-frame">
                  <img
                    class="link-singapore1-tourswebp"
                    loading="eager"
                    alt=""
                    src="./public/link--singapore1tourswebp@2x.png"
                  />

                  <b class="heading-47">Singapore Tours</b>
                </div>
              </div>
              <div class="link-vietnam1-tourswebp-parent">
                <img
                  class="link-vietnam1-tourswebp"
                  loading="eager"
                  alt=""
                  src="./public/link--vietnam1tourswebp@2x.png"
                />

                <b class="heading-48">Vietnam Tours</b>
              </div>
              <div class="link-hongkong1-tourswebp-parent">
                <img
                  class="link-hongkong1-tourswebp"
                  loading="eager"
                  alt=""
                  src="./public/link--hongkong1tourswebp@2x.png"
                />

                <b class="heading-49">Hong Kong Tours</b>
              </div>
              <div class="link-australia1-tourswebp-parent">
                <img
                  class="link-australia1-tourswebp2"
                  loading="eager"
                  alt=""
                  src="./public/link--australia1tourswebp1@2x.png"
                />

                <b class="heading-410">Australia Tours</b>
              </div>
              <div class="link-myanmar1-tourswebp-parent">
                <img
                  class="link-myanmar1-tourswebp"
                  loading="eager"
                  alt=""
                  src="./public/link--myanmar1tourswebp@2x.png"
                />

                <b class="heading-411">Myanmar Tours</b>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

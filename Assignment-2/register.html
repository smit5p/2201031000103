<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Katibeh:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="register2">
      <section class="frame-parent">
        <div class="safar-parent">
          <h1 class="safar2">SAFAR</h1>
          <img
            class="vector-arrow-icon1"
            loading="eager"
            alt=""
            src="./public/vector-1.svg"
          />
        </div>
        <div class="frame-login-wrapper">
          <button class="frame-login">
            <b class="login2">Login</b>
          </button>
        </div>
      </section>
      <section class="input-field-frame">
        <div class="link-container">
          <form class="sign-up-3">
            <div class="create-account-text">
              <h1 class="create-account">Create account</h1>
            </div>
            <div class="button-primary-instance">
              <div class="already-have-account-text">
                <div class="input">
                  <div class="title">Username</div>
                  <div class="input-field">
                    <input
                      class="malaysia-tour-link"
                      placeholder="Your username"
                      type="text"
                    />

                    <img class="icon" alt="" src="./public/icon.svg" />
                  </div>
                  <div class="error">Error</div>
                </div>
                <div class="input1">
                  <div class="title1">Email</div>
                  <div class="input-field1">
                    <input class="text" placeholder="Your email" type="text" />

                    <img class="icon1" alt="" src="./public/icon.svg" />
                  </div>
                  <div class="error1">Error</div>
                
                <div class="input2">
                  <div class="title2"></div>
                  <input class="text" placeholder="Password" type="text" />
                  </div>
                  <div class="input-field2">
                    <div class="text1">Your email</div>
                    <img class="icon2" alt="" src="./public/icon.svg" />
                  </div>
                  <div class="error2">Error</div>
                </div>
              </div>
              <div class="i-accept-the">
                I accept the terms and privacy policy
              </div>
            </div>
            <div class="login-button">
              <button class="button-primary">
                <div class="button">Register</div>
              </button>
            </div>
            <div class="already-have-an-container">
              <span class="already-have-an">Already have an account? </span>
              <span class="log-in"><a href="login.html">Log in</a></span>
            </div>
          </form>
          <div class="country-links-frame">
            <div class="link-to-asia">
              <img
                class="link-thailand1-tourswebp1"
                alt=""
                src="./public/link--thailand1tourswebp@2x.png"
              />

              <img
                class="link-australia1-tourswebp1"
                loading="eager"
                alt=""
                src="./public/link--australia1tourswebp@2x.png"
              />

              <img
                class="link-malaysia1-tourswebp1"
                alt=""
                src="./public/link--malaysia1tourswebp@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
